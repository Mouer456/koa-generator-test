<html>

<head>
  <title>文件/图片上传-表单方式</title>
</head>

<body>
  <h1>koa2 upload demo</h1>
  <form method="POST" action="http://localhost:3000/api/user/upload/file" enctype="multipart/form-data">
    <p>file upload</p>
    <span>picName:</span><input name="picName" type="text" /><br />
    <input name="file" type="file" /><br /><br />
    <button type="submit">submit</button>
  </form>
</body>

</html>
